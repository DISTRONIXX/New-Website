    <body>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.css" integrity="sha512-+1GzNJIJQ0SwHimHEEDQ0jbyQuglxEdmQmKsu8KI7QkMPAnyDrL9TAnVyLPEttcTxlnLVzaQgxv2FpLCLtli0A==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <nav class="navbar">
            <div class="logo">
                <span class="logo-text"><i class="fa fa-mobile-alt" style="margin-right: 0.1em;"></i> The Tech<span style="color: #069fe6; ">Store</span></span>
            </div>

            <!--Open Button-->
            <button id="open-cart-btn">
                <img src="images/cart-59-512.png" alt="" style="width: 30px;">
            </button>

            <div class="menubar">
                <ul class="list">

                    <li class="list-items"><i class="fa fa-home" style="margin-right: 0.1em;"></i><a href="#"> Home</a></li>

                    <li class="list-items"><i class="fa fa-mobile-alt" style="margin-right: 0.1em;"></i><a href="#"> Phones</a></li>

                    <li class="list-items"><i class="fa fa-laptop" style="margin-right: 0.1em;"></i><a href="#"> Laptops</a></li>

                    <li class="list-items"><i class="fa fa-headphones" style="margin-right: 0.1em;"></i><a href="#"> Accessories</a></li>
                </ul>
            </div>

            <!-- New Login Website -->

            <button class="btnLogin-popup">Log In</button>

            <!-- New Login Website -->

        </nav>

        <div class="wrapper">

            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>

            <div class="form-box login">
                <h2>User Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions.</label>
                    </div>

                    <button type="submit" class="btn">Register</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

        </div>
        <section class="section1">
            <div class="banner">
              <h1>Get The Latest Deals Here!</h1>
            </div>
            
            
        </section>

        <button class="banner-btn">Shop Here</button>
    
        

<!----------------------------------------------------------------------------------------->
        <!--Items-->
        <div class="items">
        </div>

        <!--Backdrop-->
        <div class="backdrop"></div>


        <!--Side Cart-->
        <div id="sidecart" class="sidecart">
            <div class="cart-content">
                <!--Cart Header-->
                <div class="cart-header">
                    <img src="images/cart.svg" alt="" style="width: 30px;"/>
                    <div class="header-title">
                        <h2>Your Cart</h2>
                        <span id="items-num">0</span>
                    </div>
                    <span id="close-btn" class="close-btn">&times;</span>
                </div> 
                <!--Cart Items-->
                <div class="cart-items">
                    
                </div>
                <!--Cart Actions-->
                <div class="cart-actions">
                    <div class="subtotal1">
                        <p>SUBTOTAL:</p>
                        <p>$<span id=subtotal-price>0</span></p>
                    </div>
                    <button>View Cart</button>
                    <button>Checkout</button>
                </div>
            </div>
        </div>
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
